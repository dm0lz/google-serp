apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: google-serp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: 127.0.0.1 # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: google-serp-service
                port:
                  number: 80
